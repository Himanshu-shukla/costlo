name: Backend CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  backend-build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'

      - name: Install dependencies
        run: npm ci
        working-directory: ./backend

      - name: Run backend tests (skip fail)
        run: npm test || true
        working-directory: ./backend

      - name: Start backend server (optional for deploy)
        run: npm run dev
        working-directory: ./backend
